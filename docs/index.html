<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHAIL Token ICO Sale</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">SHAIL TOKEN ICO SALE</h1>
          <hr/>
          <br/>
        </div>
        <div class="loader">
          <p class="text-center">Loading...</p>
        </div>
      <div id="content" class="text-center" style="display: none;">
        <p>
          Introducing "SHAIL Token" (SHAIL)!
          Token price is <span class="token-price"></span>Ether you currently have <span class="SHAIL-balance"></span>&nbsp;SHAIL.
        </p>
        <br/>
        <form onsubmit="App.Tokens(); return false;" role="form">
          <div class="form-group">
            <div class="input-group">
              <input id="numberOfToken" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
            </input>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
            </span>
            </div>
          </div>
        </form>
        <br>
        <div class="progress">
          <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemax="100" aria-valuemin="0">

          </div>
        </div>
        <p><span class="tokens-sold"></span> / <span class="tokens-available"></span>tokens sold</p>
        <hr>
        <p id="accountAddress"></p>
      </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
